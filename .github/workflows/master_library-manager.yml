name: Deploy to Azure Spring Apps

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy native image to Azure Spring Apps
        run: |
          az spring app build-and-deploy \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --service-instance ${{ env.SERVICE_INSTANCE }} \
            --app-name ${{ env.APP_NAME }} \
            --build-path ${{ env.APP_NAME }} \
            --image-name ${{ env.APP_NAME }}:latest
